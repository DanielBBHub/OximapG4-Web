<!--   Hacer que la alerta desaparezca a los 10 segs    -->
<script>
    setTimeout(function () {
        document.getElementById("alerta").style.transition = "5s"
        document.getElementById("alerta").style.opacity = "0%";
        kill()
    }, 10000)

    function kill() {
        setTimeout(function () {
            document.getElementById("alerta").innerText = ""
        }, 4000)
    }
</script>
